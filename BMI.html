<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI-Calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="Container">
        <h1 class="Heading" id="h1">BMI Calculator</h1>
        <div class="Form" id="Form">
                Height in Cm:<input type="text"  id="Height">
                Weight in Kg:<input type="text"  id="Weight">
                <button class="btn"> Calculate</button>
        </div>
        <span class="Msg"></span>
        <div class="Points">
            <h1>BMI Weight Guide</h1>
            <p>Under Weight = Less than 18.8  </p>
            <p>Normal Weight = Btwn 18.8 and 24.9</p>
            <p>Over Weight = Greater than 24.9</p>
        </div>
    </div>
    <script src="BMI.js"></script>
    
</body>
</html>
